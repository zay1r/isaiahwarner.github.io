<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple HTML with CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 16px;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            background: #0078d4;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            margin-top: 16px;
            transition: background 0.2s;
        }
        a.button:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>This is a simple HTML page styled with CSS. You can customize the content and styles as needed.</p>
        <a href="#" class="button">Learn More</a>
    </div>
</body>
</html>
